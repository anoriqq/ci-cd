version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
  gcr: circleci/gcp-gcr@0.6.1
  kube: circleci/kubernetes@0.11.0
jobs:
  build:
    docker:
      - image: circleci/node:12.16.1
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock"}}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock"}}
          paths:
            - ~/.cache/yarn
      - run:
          name: Run Lint
          command: yarn run lint:ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
  test:
    docker:
      - image: circleci/node:12.16.1
    steps:
      - checkout
      - run:
          name: Install JUnit coverage reporter
          command: yarn add -D jest-junit
      - run:
          name: Run tests with JUnit as reporter
          environment:
            JEST_JUNIT_OUTPUT_DIR: "reports/jest/results.xml"
          command: yarn run test:ci
      - codecov/upload:
          file: ./coverage/lcov.info
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
  build-and-push-docker-image:
    docker:
      - image: cimg/base:2020.04
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - gcr/gcr-auth
      - gcr/build-image:
          image: ci-cd
          tag: $CIRCLE_SHA1
      - run: docker image ls
      - run: docker tag ci-cd:$CIRCLE_SHA1 gcr.io/anoriqq-ci-cd/ci-cd:latest
      - gcr/push-image:
          image: ci-cd
      - gcr/push-image:
          image: ci-cd
          tag: $CIRCLE_SHA1
  deploy:
    docker:
      - image: cimg/base:2020.04
    steps:
      - checkout
      - kube/install-kubectl
      - kube/update-container-image:
          container-image-updates: 'ci-cd=gcr.io/anoriqq-ci-cd/ci-cd:$CIRCLE_SHA1'
          get-rollout-status: true
          record: true
          resource-name: deployment/ci-cd
workflows:
  build-test-and-push-image:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push-docker-image:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push-docker-image
          filters:
            branches:
              only:
                - master
